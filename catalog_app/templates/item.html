{% extends 'base.html' %}
{% block title %}
    {{ super() }}
    {{ item.title }}
{% endblock %}

{% block content %}
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-6">
                <h3 class="h3">
                    {{ category.title }}
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    {{ item.title }}
                </h3>
            </div>
            {% if is_owner %}
                <div class="col-xs-6 text-right">
                    <a href="{{ url_for('editItem', category_id=category.id, item_id=item.id) }}"
                        class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                         Edit
                    </a>
                    <a href="{{ url_for('deleteItem', category_id=category.id, item_id=item.id) }}"
                        class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"</span>
                        Delete
                    </a>
                </div>
            {% endif %}
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <img src= "{{ url_for('static', filename=item.picture) }}"
                    alt= "Item picture" width="300px" height="300px">
            </div>
            <div class="col-md-8">
                <p class="lead">Description:</p>
                <p>{{ item.description }}</p>
            </div>
        </div>
        <a href="{{ url_for('showCategory', category_id=item.category_id) }}"
            class="btn btn-default btn-lg back-btn">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
             back
         </a>
         <hr>
    </div>
    <form method="post" action="/">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
{% endblock %}
