{% extends 'base.html' %}
{% block title %}
    {{ super() }}
    {{ item.title }}
{% endblock %}

{% block content %}
    <div class="col-xs-12">
        <p class="lead">Are you sure you want to delete this item ({{ item.title }})?</p>
        <hr>
        <form action="{{ url_for('deleteItem', category_id=category.id,
                item_id=item.id) }}" method='POST'>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button class="btn btn-default btn-lg" type='submit'>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                 Delete
            </button>
        </form>
        <a href="{{ url_for('showItem', category_id=item.category_id,
                item_id=item.id) }}" class="btn btn-default btn-lg back-btn">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
             back
        </a>
    </div>
{% endblock %}
